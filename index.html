<!DOCTYPE html>
<html>
<head>
<title>Medium Web Dev Example</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f0f0f0;
}
h1 {
  color: #333;
}
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>
  <h1>Hello, World!</h1>
  <button onclick="showMessage()">Click Me</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById("message").innerHTML = "This message was added by JavaScript!";
    }
  </script>
</body>
</html>
